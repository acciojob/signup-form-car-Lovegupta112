<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">

	    <div>
		<label for="name">Name</label>
		<input type="text" name="name" id="name" placeholder="Name" required>
        </div>
		<div>
		<label for="email">Email</label>
		<input type="email" name="email" id="email"  placeholder="Email" required>
       </div>
		<div>
		<label for="gender">Gender</label>
		<label for="gender_m">Male</label> 
		<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_f">Female</label> 
		 <input type="radio" name="gender" id="gender_f" required>
		</div>

		<div>
			<label for="cars">Car Brands</label>
			<select required  id="cars">
				<option value="" disabled selected>--Please choose an option--</option>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>

		<div>
			<label for="age">Age</label>
			<input type="number" name="age" id="age"  placeholder="Age" required>
		</div>

		<div>
			<label for="dob">DOB</label>
			<input type="date" name="dob" id="dob"  required>
		</div>

		<div>
			<label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="phone" placeholder="xxx-xxx-xxxx" required>
		</div>

    <div>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" required>
	</div>

	<div>
		<input type="checkbox" name="tos" id="tos" required>
		<label for="tos">I agree to the TOS</label>
	</div>	

	<div>
		<button type="submit">Submit</button>
	</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
